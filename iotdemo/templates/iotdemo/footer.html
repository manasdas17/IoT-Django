{% load staticfiles %}
      
    <form action="{% url 'iotdemo:login' %}" method="post">
    {% csrf_token %}
      <div class="modal fade" id="loginmodal">
	<div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <h4 class="modal-title">Sign Up / Log In</h4>
	    </div>
	    <div class="modal-body">
	      <div class="form-group">
		<label for="username">Name</label>
		<input type="text" class="form-control" id="username" name="username" placeholder="Username">
	      </div>
	      <div class="form-group">
		<label for="email">Email</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Email">
	      </div>	      
	     </div>
	    <div class="modal-footer">
	      <button type="submit" class="btn btn-primary"><strong>O K</strong></button>
	    </div>
	  </div>
	</div>
      </div>
    </form>

      <footer class="footer">
        <p>&copy; 2015 Not actually a real cake shop. Used as a demo for Django-IoT integration only.</p>
      </footer>
    </div>    
    
    <script>
      $("#showmodal").click(function()
      {
	$('#loginmodal').modal('show'); 
	return false; 
      }); 
    </script>
    
  </body>
</html>
